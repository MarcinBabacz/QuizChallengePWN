<progress id="Backend" value="0" max="100" style="width:300px;"></progress>
<span id="status"></span>
<h1 id="finalMessage"></h1>

<script>
function progressBarSim(al) {
  var bar = document.getElementById('Backend');
  var status = document.getElementById('status');
  status.innerHTML = al+"%";
  bar.value = al;
  al++;
	var sim = setTimeout("progressBarSim("+al+")",50);
	if(al == 80){
	  status.innerHTML = "80%";
	  bar.value = 80;
	  clearTimeout(sim);
	  var finalMessage = document.getElementById('finalMessage');
	  finalMessage.innerHTML = "Backend";
	}
	 
}
var amountLoaded = 0;
progressBarSim(amountLoaded);
</script>
